<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>EcoHub</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-5" style="background: linear-gradient(90deg, rgba(187,241,153,1) 0%, rgba(154,228,105,1) 35%, rgba(124,235,50,1) 100%);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 38px; font-family: 'Cairo', sans-serif; font-weight: 900">
        <img src="images/ecohub-nav-logo.png" alt="nav-logo" width="55" height="55" class="d-inline-block align-text-center" style="position: relative; bottom: 4px">
        EcoHub
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link active" aria-current="page" href="#" style="color: white; font-weight: 600">Home</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="#" style="font-weight: 700;">Sobre</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="#" style="font-weight: 700;">Ranking</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="#" style="font-weight: 700;">Premiação</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="#" style="font-weight: 700;">Dicas</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="#" style="font-weight: 700;">Login/Cadastro</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Procurar dicas" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Procurar</button>
        </form>
      </div>
    </div>
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/carousel-initial.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/carousel-second.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/carousel-third.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</body>
</html>
