<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>EcoHub - Login/Cadastro</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg px-5"
    style="background: linear-gradient(90deg, rgba(187,241,153,1) 0%, rgba(154,228,105,1) 35%, rgba(124,235,50,1) 100%);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 38px; font-family: 'Cairo', sans-serif; font-weight: 900">
        <img src="{{ url_for('static', filename='images/ecohub-nav-logo.png') }}" alt="nav-logo" width="55" height="55"
          class="d-inline-block align-text-center" style="position: relative; bottom: 4px">
        EcoHub
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link active" aria-current="page" href="/register"
              style="color: white; font-weight: 600">Login/Cadastro</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="/" style="font-weight: 700;">Home</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="#" style="font-weight: 700;">Ranking</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="#" style="font-weight: 700;">Premiação</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="#" style="font-weight: 700;">Dicas</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Procurar dicas" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Procurar</button>
        </form>
      </div>
    </div>
  </nav>
  <section class="h-100" style="background-image: url(templates/images/default-bg.jpg); background-repeat: no-repeat">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4" style="border: 1px solid black">
            <form action="/login" method="post">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="{{ url_for('static', filename='images/ecohub-signup.png') }}" alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;" />
              </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Cadastro</h3>

                    <div class="form-outline mb-4">
                      <input type="text" id="email" name="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">E-mail</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Senha</label>
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-dark btn-lg ms-2">Login</button>
                    </div>
                  </div>
                </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
