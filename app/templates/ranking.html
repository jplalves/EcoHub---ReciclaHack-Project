<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/">
  <title>EcoHub - </title>
</head>

<body>
  <nav class="navbar navbar-expand-lg px-5"
    style="background: linear-gradient(to right, #000000, #0f9b0f); font-family: 'Cairo', sans-serif;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="font-size: 38px; font-family: 'Cairo', sans-serif; font-weight: 900">
        <img src="{{ url_for('static', filename='images/ecohub-nav-logo.png') }}" alt="nav-logo" width="55" height="55"
          class="d-inline-block align-text-center" style="position: relative; bottom: 4px">
        <span style="color: white;">EcoHub</span>
      </a>
      <div class="collapse navbar-collapse" id="navbarSpportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" id="home" aria-current="page" href="/" style="color: white;">Home</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a id="ranking" class="nav-link" href="/ranking" style="color: white;">Ranking</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a class="nav-link" href="/" style="color: white;">Premiação</a>
          </li>
          <li class="nav-item" style="font-size: 20px;">
            <a id="tips" class="nav-link" href="/tips" style="color: #c3ea27; font-weight: 600;">Dicas</a>
          </li>
          {% if token %}
          <li class="nav-item" style="font-size: 20px; opacity:50;"> <span class="nav-link" style="color: white;">Olá,
              {{token.username}} :)</span></li>
          <li class="nav-item" style="font-size: 20px; opacity:50;">
            <a class="nav-link" href="/logout" style=" color: red">Sair</a>
          </li>
          {% else %}
          <li class="nav-item" style="font-size: 20px;">
            <a id="login" class="nav-link" href="/register" style="color: white;">Login/Cadastro</a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Procurar dicas" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit" style="font-weight: 700">Procurar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="card mb-3" id="garbage-card">
    <div class="card-body">
      <p>
        <div style="font-size: 30px; height: 25px">Ranking</div>
      </p>
    </div>
  </div>
</body>

</html>
